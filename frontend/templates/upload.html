<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - Financial Data Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">AI Financial Extractor</a>
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload PDF Bank Statements</h2>
                <p class="text-muted">Upload your PDF bank statements to extract transaction data</p>
                
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select PDF File</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="uploadBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                Upload and Process
                            </button>
                        </form>
                    </div>
                </div>

                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const uploadBtn = document.getElementById('uploadBtn');
            const spinner = uploadBtn.querySelector('.spinner-border');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                alert('Please select a file');
                return;
            }
            
            // Show loading state
            uploadBtn.disabled = true;
            spinner.classList.remove('d-none');
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload-file', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>File processed successfully!</h5>
                            <p>${data.message}</p>
                            <pre class="mt-3">${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Error processing file</h5>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error uploading file</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                uploadBtn.disabled = false;
                spinner.classList.add('d-none');
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
